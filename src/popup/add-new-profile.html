<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../public/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/bootstrap-icons.css">

</head>
<body>
    <div class="container m-2" style="width: 20em;">
        
        <a href="./index.html" class="btn btn-primary" title="Show All Profiles"><i class="bi bi-list-ul"></i></a>
        <h1>Add new profile </h1>
        <form>
            <div>
                <!-- <label for="name" class="form-label">Name</label> -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                    <div class="invalid-feedback visually-hidden" id="error-name"></div>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="token" rows="3" placeholder="Token" required></textarea>
                    <div class="invalid-feedback visually-hidden" id="error-token"></div>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="displayOrder" placeholder="Display Order" required>
                    <div class="invalid-feedback visually-hidden" id="error-displayOrder"></div>
                </div>
                <input type="button" class="btn btn-outline-primary form-control mb-3" value="Save" id="saveToken"/>
            </div>
        </form>
    </div>
</body>
<script src="../public/jquery-3.6.1.min.js"></script>
<script src="../public/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="../utils/id-generator.js"></script>
<script src="../utils/storage.js"></script>
<script src="./add-new-profile.js"></script>
</html>
